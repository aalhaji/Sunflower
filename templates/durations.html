
<html>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul>
                      {% for message in messages %}
   	<li>{ { message[1] }}</li>
  {% endfor %}</ul>
  {% endif %}
  {% endwith %}


<h2> The timing page </h2>
<p> This form will collect the durations. </p>

<form action="" method="POST">
  Treatment Duration:<br>
  <input type="text" duration="TreatmentDuration"><br>
  Cooldown Duration:<br>
  <input type="text" duration="CooldownDuration">
  <input type="submit" value="Submit">
</form>

</body>
</html>
